<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/signup.css}" />
</head>
<body>
	<div class="hero">
		<h3 class="title">Create an account to become the part of this
			canteen</h3>
		<form action="" class="form">


			<div class="form-input-all">

				<div class="left">
					<input type="text" placeholder="Enter your name" /> <input
						type="email" placeholder="Enter your E-mail" />
				</div>
				<div class="right">
					<input type="password" placeholder="Choose a password" /> <input
						type="tel" name="phone" pattern="{[0-9]{10}}"
						placeholder="Enter your phone number" />
				</div>
			</div>

			<button>
				<a th:href="@{/submit}">SignUp</a>
			</button>
		</form>

	</div>

	<div class="slider-signup"></div>

	<script type = "text/javascript" th:src="@{/js/TweenMax.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/style2.js}"></script>
</body>
</html>
